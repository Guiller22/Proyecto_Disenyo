<html lang="en">

<head>

    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<style>
    * {
        box-sizing: border-box;
    }

    header {
        background-color: green;
        padding: 30px;
    }

    header>h2 {
        text-align: center;
    }

    .navbar {
        float: left;
        width: 30%;
    }



    .btn {
        background-color: grey;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        width: 160px;
    }

    .menu {
        display: none;
        top: 0px;
    }

    .contenedor {
        float: left;
        display: inline-block;
        box-shadow: 4px 2px 3px solid black;
        width: 160px;
    }

    nav::after {
        clear: both;
    }

    .menu a {
        display: block;
        text-decoration: none;
        color: white;
        padding: 12px 16px;
        background-color: grey;
        box-shadow: 4px 2px 3px solid grey;
    }

    .contenedor:hover .menu {
        display: block;
    }

    .menu a:hover {
        background-color: grey;
    }

    article {
        float: left;
        padding: 20px;
        background-color: #f1f1f1;
        width: 100%;
        height: 50%;

    }

    .prueba img {
        border-radius: 50%;
        width: 10%;
        float: left;
        margin-right: 2px;

    }

    .titulo h1 {

        padding-top: 20px;
        text-align: center;

    }

    .dot {
        float: right;
        height: 25px;
        width: 25px;
        background-color: #bbb;
        border-radius: 50%;
        text-align: center;
    }
    .hora{
        width: 10%;
        float: right;
    }

    footer {
        background-color: green;
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 40px;
        color: white;
        text-align: center;
        padding: 10px;
        color: black;
    }


    @media (max-width: 700px) {

        nav,
        article {
            width: 50%;
            height: auto;
        }
    }
</style>
