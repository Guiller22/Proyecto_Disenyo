<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Document</title>
</head>
<style>

    .btn {
        background-color: grey;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        width: 160px;
    }

    .menu{
        display: none;
        position: absolute;
        top: 0px;
    }
    
    .contenedor{
        position: relative;
        display: inline-block;
        box-shadow: 4px 2px 3px solid black;
        width: 160px;
    }

    .menu a{
        display: block;
        text-decoration: none;
        color: white;
        padding: 12px 16px;
        background-color: green;
        box-shadow: 4px 2px 3px solid grey;
    }

    .contenedor:hover .menu{
        display: block;
    }

    .menu a:hover {
        background-color: greenyellow;
        }


</style>

<body>
    <h1>Menu</h1>
    <div class="contenedor">

        <span class="material-icons">
            menu
            </span>

        <div class="menu">

            <a href=#>Link 1</a>
            <a href=#>Link 2</a>
            <a href=#>Link 3</a>
            <a href=#>Link 4</a>

        </div>

    </div>
</body>

</html>
